<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/nft-preview-card-component-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Outfit&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="section">
      <div class="flex-container">
        <div>
          <img
            class="Img-1"
            src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
            alt="NFT COVER"
          />
        </div>

        <div class="Box-1">
          <h1 class="equi">Equilibrium <span class="size">#3429</span></h1>
        </div>

        <div>
          <h2 class="txt-1">
            Our Equilibrium collection promotes<br />
            balance and calm.
          </h2>
        </div>

        <div class="number2prem">
          <div class="number2">
            <img
              src="/nft-preview-card-component-main/images/icon-ethereum.svg "
            />

            <h2 class="eth">0.041 ETH</h2>
          </div>

          <p class="number days">
            <img
              src="/nft-preview-card-component-main/images/icon-clock.svg"
            />3 days left
          </p>
        </div>

        <div class="footer">
          <img
            class="Img-3"
            src="/nft-preview-card-component-main/images/image-avatar.png"
          />

          <p>
            <span class="days"> Creation of </span>
            <span class="equi">Jules Wyvern </span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
